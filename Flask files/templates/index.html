<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Pima Female Indian Diabetes Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Pregnancies" placeholder="Pregnancies (0-20)" required="required" />
        <input type="text" name="Glucose" placeholder="Glucose (0-200)" required="required" />
	<input type="text" name="Blood Pressure" placeholder="Blood Pressure (60-125)" required="required" />
	<input type="text" name="Skin Thickness" placeholder="Skin Thickness (0-100 mm)" required="required" />
	<input type="text" name="Insulin" placeholder="Insulin Serum (0-845)" required="required" />
	<input type="text" name="BMI" placeholder="BMI (0-70)" required="required" />
	<input type="text" name="Diabetes Pedigree" placeholder="Pedigree Function (0-3)" required="required" />
	<input type="text" name="Age" placeholder="Age (21-81)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
